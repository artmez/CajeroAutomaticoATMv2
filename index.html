<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Banco de la Ilusión</title>
    <link rel="stylesheet" href="./styles/atm.css">
    <script defer src="./code/atm.js"></script>
    <script defer src="./code/datos.js"></script>
</head>
<body>
    <nav>
        <article>
            <img src="./images/LogoBank.png" alt="">
        </article>
        <article class="nav_right">
            <p>Bienvenido al</p>
            <p class="banco">Banco de la Ilusión</p>
            <div id="fecha"></div>
        </article>
    </nav>

    <main>
        <section class="container">
            <article class="top_left">
                <aside class="seleccion">
                    <p id="textoSeleccion">Seleccione su Usuario:</p>
                </aside>
                <aside class="usuarios">
                    <div id="ana">
                        <img src="./images/ana.jpg" alt="Usuario Ana">
                        <p>Ana<br>Rodríguez</p>
                    </div>
                    <div id="pedro">
                        <img src="./images/pedro.jpg" alt="Usuario Pedro">
                        <p>Pedro<br>Vela</p>
                    </div>
                    <div id="veronica">
                        <img src="./images/Veronica.png" alt="Usuario Verónica">
                        <p>Verónica<br>Jiménez</p>
                    </div>
                    <div id="selectedUser">
                        <div>
                            <img id="imgSel" src="" alt="Usuario Activo">
                        <div>
                            <p id="pSel"></p>
                        </div>
                    </div>
                </aside>
            </article>
            <article id="right">
                <form id="keypad" name="formato">
                    <input class="item_calc" id="entrada" type="text" name="respuesta" placeholder="Ingrese su NIP de 4 digitos:">
                    <textarea class="item_calc" name="ventana" id="ventana" cols="30" rows="3" placeholder="¡Bienvenido al Banco de la Ilusión!" readonly></textarea>
                    <input class="item_calc" type="button" value="1" onclick="keypad.respuesta.value += '1'">
                    <input class="item_calc" type="button" value="2" onclick="keypad.respuesta.value += '2'">
                    <input class="item_calc" type="button" value="3" onclick="keypad.respuesta.value += '3'">
                    <input id="cancelar" class="item_calc" type="button" value="CANCELAR" onclick="">
                    <input class="item_calc" type="button" value="4" onclick="keypad.respuesta.value += '4'">
                    <input class="item_calc" type="button" value="5" onclick="keypad.respuesta.value += '5'">
                    <input class="item_calc" type="button" value="6" onclick="keypad.respuesta.value += '6'">
                    <input id="corregir" class="item_calc" type="button" value="CORREGIR" onclick="">
                    <input class="item_calc" type="button" value="7" onclick="keypad.respuesta.value += '7'">
                    <input class="item_calc" type="button" value="8" onclick="keypad.respuesta.value += '8'">
                    <input class="item_calc" type="button" value="9" onclick="keypad.respuesta.value += '9'">
                    <input itemid="aceptar" class="item_calc" type="button" id="aceptar"  value="ACEPTAR" onclick="">
                    <input class="item_calc" type="button" value="*" onclick="keypad.respuesta.value += '*'">
                    <input class="item_calc" type="button" value="0" onclick="keypad.respuesta.value += '0'">
                    <input class="item_calc" type="button" value="." onclick="keypad.respuesta.value += '.'">
                </form>
            </article>
            <article id="opciones">
                <aside>
                    <div id="saldo" class="sub_opciones">
                        <img src="./images/saldo_icon.svg" alt="Cosulta tu Saldo">
                        <div>
                            <p class="titulo">SALDO</p>
                            <p>Consulta tu Saldo.</p>
                        </div>
                    </div>
                </aside>
                <aside>
                    <div id="deposito" class="sub_opciones">
                        <img src="./images/deposito_icon.svg" alt="Cosulta tu Saldo">
                        <div>
                            <p class="titulo">DEPOSITO</p>
                            <p>Haz un depósito a tu cuenta.</p>
                        </div>
                    </div>
                </aside>
                <aside>
                    <div id="retiro" class="sub_opciones">
                        <img src="./images/retiro_icon.png" alt="Cosulta tu Saldo">
                        <div>
                            <p class="titulo">RETIRO</p>
                            <p>Haz un retiro de tu cuenta.</p>
                        </div>
                    </div>
                </aside>
            </article>
            <article id="regresar">
                <aside class="itemFooter">
                    <p>Ana NIP: 1234</p>
                    <p>Pedro NIP: 1111</p>
                    <p>Verónica NIP: 9999</p>
                </aside>
                </a>
        </article>
        </section>
    </main>
</body>
</html>
